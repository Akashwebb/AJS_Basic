<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>input</label>
    <input id="input" value="0"></input> <br><br>
    <h3 id="total">1</h3><br>
    <button onClick="handle()" id="add">+</button>
    <button onClick="handle()" id="sub">-</button>
    <button onClick="handle()" id="mul">*</button>
    <button onClick="handle()" id="div">%</button>
</body>
<script>
    function handle(){
       let e=event.target.innerText  // give you button which is clicked
       console.log(e) 
       let total=parseInt(document.getElementById("total").innerText)
       let input=parseInt(document.getElementById("input").value)
      
       if(e=="+"){
         total+=input
         document.getElementById("total").innerText=total
         document.getElementById("input").value=""
       }else if(e=="-"){
        total-=input
         document.getElementById("total").innerText=total
         document.getElementById("input").value=""

       }else if(e=="*"){
        total*=input
         document.getElementById("total").innerText=total
         document.getElementById("input").value=""

       }else{
        total/=input
         document.getElementById("total").innerText=parseInt(total)
         document.getElementById("input").value=""

       }
    }
</script>
</html>
